<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cc858977aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container unhidden">
        <div class="head">
            <div class="intro">
                <i class="fa-solid fa-user"></i>
                <p>Hello, Boss&#x21</p>
            </div>
            <p id="question">What are we cooking<br>today?</p>
            <div class="input-button">
                <div class="input-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <form action="#"><input type="text" placeholder="Ex: Veggie Burger"></form>
                </div>
                <button>Search</button>
            </div>
        </div>
        <div class="search">
        </div>
        <h4>Recipe of the day</h4>
        <div class="hero">
            <p id="rating"><i class="fa-solid fa-star" style="color: #ff80ff;"></i> 4.9</p>
            <button class="like not-liked" onclick="favoriteMeal(this)">
                <i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
            <div class="meal-of-the-day">
                <img src="images/noodle.jpg" alt="meal-of-the-day" width="200px">
                <div class="food-description">
                    <p>Veg Noodles</p>
                    <button class="cook-now" onclick="revealMenu()"><h5>Cook now</h5></button>
                </div>
            </div>
        </div>
        <h4>Categories</h4>
        <div class="categories">
            <div class="types">
                <i class="fa-solid fa-burger"></i>
                <p>Burger</p>
            </div>
            <div class="types">
                <i class="fa-solid fa-leaf"></i>
                <p>Vegan</p>
            </div>
            <div class="types">
                <i class="fa-solid fa-cookie"></i>
                <p>Desserts</p>
            </div>
            <div class="types">
                <i class="fa-solid fa-fish"></i>
                <p>Seafood </p>
            </div>
        </div>
        <div id="random-meal">
            <div class="random-meal">
                <img src="/images/dessert1.jpg" alt="">
                <button class="like not-liked" onclick="favoriteMeal(this)"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
                <div>
                    <p class="name">Pudding</p>
                </div>
            </div>
            <div class="random-meal">
                <img src="/images/dessert2.jpg" alt="">
                <button class="like not-liked" onclick="favoriteMeal(this)"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
                <div>
                    <p class="name">Cookie</p>
                </div>
            </div>
            <div class="random-meal">
                <img src="images/gulabJamun.jpg" alt="">
                <button class="like not-liked" onclick="favoriteMeal(this)"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
                <div>
                    <p class="name">Gulab Jamun</p>
                </div>
            </div>
            <div class="random-meal">
                <button class="like not-liked" onclick="favoriteMeal(this)"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
                <img src="images/icecream.jpg" alt="">
                <div>
                    <p class="name">Vanilla Icecream</p>
                </div>
            </div>
        </div>

    </div>
    <div class="container recipe hidden">
        <div class="recipe-head">
            <button class="arrow" onclick="closeMenu()"><i class="fa-solid fa-arrow-left"></i></button>
            <p class="food-Name">Veg Noodles</p>
            <button class="like not-liked" onclick="favoriteMeal(this)"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></button>
        </div>
        <img src="images/noodle.jpg" alt="" class="recipe-img">
        <h4>Ingredients</h4>
        <table class="ingredients">
        </table>
        <h4>Preparation</h4>
        <div class="instructions">
        </div>

    </div>
</body>
</html>
